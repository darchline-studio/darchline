<header class="pages-header bg-img valign parallaxie bg-dark" data-background="img1/inner-banner/our-team.jpg"
    data-overlay-dark="5" style="background-image: url('./team.png'); 
background-size: cover; 
background-repeat: no-repeat; 
background-attachment: fixed; 
background-position: center 0px;
background-blend-mode: overlay;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="cont text-center mt-30">
                    <h1>Apartments</h1>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="about section-padding">
    <div class="container">
        <div class="ab-exp">
            <div class="row flex-row d-flex flex-wrap">
                <div *ngFor="let apartment of apartments" class="p-card col-lg-6 col-md-6 wow fadeInUp"
                    data-wow-delay=".3s" style="visibility: visible; animation-delay: 0.3s;">
                    <p-image [src]="apartment.image" [alt]="apartment.image" width="550" [preview]="true" />
                    <div class="p-card-content">
                        <div class="p-card-title">
                            <h3>{{apartment.title}} </h3>
                        </div>
                        <div class="p-card-subtitle">
                            <p>{{apartment.description}} </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
